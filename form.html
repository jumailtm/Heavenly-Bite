<!DOCTYPE html>
<html>
<head>
	<title>Please Fill This Form</title>
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	
</head>
	
	<body>

		<div class="menu">
	<div  id="menu">

			<div class="cantainer">
		<div class="name"><b>Heavenly Bites</b>
		</div>

			<div class="clear"></div>
			
		<div class="form">

		<form>
			<table>
				<tr>
					<td><label>Name</label></td>
				</tr>
				
				<tr>
					<td ><input type="text" class="full" autofocus required></td>
				</tr>

				<tr>
					<td ><label>Phone No</label></td>
				</tr>

				<tr>
					<td><input type="number" min="0000000000" max="9999999999" class="full" required></td>
				</tr>

				<tr>
					<td><label>Delivery Address</label></td>
				<tr>
	
				<tr>
					<td><textarea cols="20" rows="6" class="full" required></textarea></td>
				</tr>

				<tr>
					<td><select required>
						<option value="">Select Items</option>
						<option>Tiramisu Slices</option>
						<option>Dark Chocolate Brownies Slices</option>
						<option>Chocolate Brownies Slices</option>
						</select>
					</td>
				</tr>

				<tr>
					<td><input type="number" class="full" placeholder="Quantity" required></td>
				</tr>

				<tr>
				<td align="right"><input type="submit" value="Order Now!" class="button"></td>
				</tr>
				

			</table>
		</form>
		</div>

			<div class="bottom">Thank You...! Come Again...!</div>

		
	</body>
</html>
