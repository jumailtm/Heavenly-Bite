<form>
	<fieldset class="us">
		<legend>Contact Us...</legend>
			<table>

				<tr>
					<td><label>Name:</label></td>
				</tr

				<tr>
					<td><input type="text" autofocus required class="full"></td>
				</tr>

				<tr>
					<td><label>Address:</label></td>
				</tr>
				
				<tr>
					<td><input type="text" required class="full"></td>
				</tr>

				<tr>
					<td><label>Mobile:</label></td>
				</tr>

				<tr>
					<td><input type="number" min="0000000000" max="9999999999" required class="full"><td>
				</tr>
	
				<tr>
					<td><label>Email:</label>
				</tr>
		
				<tr>
					<td><input type="email" required class="full"></td>
				</tr>

				<tr>
					<td><input type="submit" value="Contact Us" class="button"></td>
				</tr>
			</table>

	</fieldset>

</form>
